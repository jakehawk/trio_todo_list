<!DOCTYPE html>
<html ng-app="todosApp">
  <head>
    <meta charset="utf-8">
    <title>Todos App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todosController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="TodosController">
		<h1>You have {{allTodos.length}} todos left!</h1>

    <form class="form-inline" id="add-todo" ng-submit="addTodo()">
      <label class="sr-only" for="newTodo.task">Task</label>
      <input type="text" class="form-control" ng-model="newTodo.task" placeholder="Add New Task Here.">
      <input class="btn btn-danger" type="submit">
    </form>


		<ul>
			<li ng-repeat="todo in allTodos" ng-class="{'completed': todo.completed}" ng-click="completed(todo)">
				{{todo.task}}
			</li>
		</ul>
  </body>
</html>
